 <form [formGroup]="formulario" (ngSubmit)="onSubmit(formulario.value)" class="mt-3">
   <div class="form-group">
     <h2 class="text-center">Crear Nuevo Post</h2>
     <label>Titulo del post</label>
     <input type="text" class="form-control" formControlName="titulo">
   </div>
   <div class="form-group">
     <div class="form-contro">
       <label>Post</label>
       <textarea class="form-control" formControlName="texto" cols="30" rows="10"> </textarea>
     </div>
   </div>
   <div class="form-group">
     <label>Autor</label>
     <input type="text" class="form-control" formControlName="autor">
   </div>
   <div class="form-group">
     <label>Imagen URL</label>
     <input type="text" class="form-control" formControlName="imagen">
   </div>
   <div class="form-group">
     <label>Categoria</label>
     <select class="form-control" formControlName="categoria">
       <option value="coding">Coding</option>
       <option value="humor">Humor</option>
     </select>
   </div>
   <input type="submit" Value="Enviar" class="btn btn-block btn-secondary">
   <button [routerLink]="'/blog'" class="btn btn-outline-secondary btn-block mb-3">ir al blog</button>
 </form>
